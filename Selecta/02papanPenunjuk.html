<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour Taman Selecta</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>

<body>
    <!-- Scripts -->
    <script src="Scripts/button-component.js"></script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="bg" src="./Images/Spot/2-papanAwal.jpg">
			<img id="arrow" src="./Images/arrow.png">
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 140 0">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" 
            scale="" visible="">

            <!-- Cursor -->
                <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" 
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"

                        animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                        animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">

                </a-entity>

        </a-entity>

        <!-- Background -->
        <a-sky src="#bg"></a-sky>

        <!-- Navigasi -->
        <!-- Ke Jembatan-->
        <a-entity id="item001" position="-1 0 -4" rotation="90 -42 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true" 
                position="0 4 0" rotation="0 0 60"
                hoverable="color:#db4035"
                clickable="name:Jembatan; target_url:03jembatanAwal.html">
            </a-image>
        </a-entity>
        
        <!-- Ke Gerbang-->
        <a-entity id="item003" position="-2 -0.1 -3" rotation="90 140 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true"
                position="-0.8 3 0" rotation="0 0 -45"
                hoverable="color:#db4035"
                clickable="name:Kembali; target_url:index.html">
            </a-image>

            <a-text font="kelsonsans" width="6" align="center" 
                value="Kembali" color="white"
                position="-1.5 2 0" rotation="0 180 40">
            </a-text>
        </a-entity>

        <!-- Ke Pujasera-->
        <a-entity id="item003" position="0 -0.5 0" rotation="90 -42 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true" 
                position="0 4 0" rotation="0 0 -50"
                hoverable="color:#db4035"
                clickable="name:Pujasera; target_url:24pujasera.html">
            </a-image>
        </a-entity>

        <!-- Ke Kedai Makanan-->
        <a-entity id="item004" position="1.5 -0.5 0.8" rotation="90 140 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true"
                position="-0.8 3 0" rotation="0 0 50"
                hoverable="color:#db4035"
                clickable="name:Kedai Makanan; target_url:26kedaiMakanan.html">
            </a-image>
        </a-entity>
        
    </a-scene>

</body>

</html>

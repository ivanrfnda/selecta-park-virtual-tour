<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour Taman Selecta</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>

<body>
    <!-- Scripts -->
    <script src="Scripts/button-component.js"></script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="bg" src="./Images/Spot/5-kafe.jpg">
			<img id="arrow" src="./Images/arrow.png">

            <img id="kafe" src="./Images/AR/restoran.JPG">
            <img id="suvenir" src="./Images/AR/suvenir.JPG">
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 140 0">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" 
            scale="" visible="">

            <!-- Cursor -->
                <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" 
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"

                        animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                        animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">
                </a-entity>

                <!-- HUD -->
                <a-entity id="kafe-hud" position="0 0 -1" rotation="0 0 0" visible="false">
                    <a-plane height="1.33" width="1" color="blue">
                        <a-image src="#kafe" height="1.33" width="1"></a-image>
                    </a-plane>
                </a-entity>
                <a-entity id="suvenir-hud" position="0 0 -1" rotation="0 0 0" visible="false">
                    <a-plane height="1.33" width="1" color="blue">
                        <a-image src="#suvenir" height="1.33" width="1"></a-image>
                    </a-plane>
                </a-entity>
            </a-camera>
        </a-entity>

        <!-- Background -->
        <a-sky src="#bg"></a-sky>

        <!-- Navigasi -->
        <!-- Ke Jembatan-->
        <a-entity id="item001" position="7.5 0 -3" rotation="90 -42 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true" 
                position="0 4 0" rotation="0 0 -100"
                hoverable="color:#db4035"
                clickable="name:Jembatan; target_url:03jembatanAwal.html">
            </a-image>
        </a-entity>

        <!-- Ke Pusat Taman-->
        <a-entity id="item002" position="3 0 -7" rotation="90 -42 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true" 
                position="0 4 0" rotation="0 0 130"
                hoverable="color:#db4035"
                clickable="name:Pusat Taman; target_url:06pusatTaman.html">
            </a-image>
        </a-entity>

        <a-text font="kelsonsans" value="Kafe" width="10"
            position="0 3.5 10" rotation="0 180 0" align="center">
        </a-text>

        <!-- <a-entity geometry="primitive: plane; height: 1.0; width: 4.0"
            material="color:grey; side: double; opacity:100;" 
            position="9 3.5 -13" rotation="0 135 0">
        </a-entity> -->
        <a-text font="kelsonsans" value="Toko Suvenir" width="10"
            position="9 3.5 -13" rotation="0 -45 0" align="center">
        </a-text>

        <!-- AR -->
        <a-entity id="ar001" position="-3.1 0 1.3" rotation="0 100 0"> 
			<a-plane class="itemInfo" opacity="0" color="grey"
                position="-9 3.7 1" rotation="0 80 0" width="4" height="1"
                info-block="name:Kafe; target_id:kafe-hud">
            </a-plane>
        </a-entity>

        <!-- <a-entity id="ar002" position="0 0 0" rotation="0 100 0"> 
			<a-plane class="itemInfo" opacity="100" color="blue"
                position="10 3.5 10" rotation="0 225 0" width="4" height="1"
                info-block="name:Suvenir; target_id:suvenir-hud">
            </a-plane>
        </a-entity> -->
    </a-scene>

</body>
</html>
